AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  sam-app

  Sample SAM Template for sam-app

Globals:
  Function:
    Timeout: 3

Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Description: ''
      MemorySize: 128
      Timeout: 3
      Handler: app.lambda_handler
      Runtime: python3.13
      Architectures:
        - x86_64
      EphemeralStorage:
        Size: 512
      EventInvokeConfig:
        MaximumEventAgeInSeconds: 21600
        MaximumRetryAttempts: 2
      PackageType: Zip
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource: '*'
      RecursiveLoop: Terminate
      SnapStart:
        ApplyOn: None
      Tags:
        lambda:createdBy: SAM
      Events:
        Api1:
          Type: Api
          Properties:
            Path: /hello
            Method: GET
        BucketEvent1:
          Type: S3
          Properties:
            Bucket:
              Ref: Bucket1
            Events:
              - s3:ObjectCreated:*
            Filter:
              S3Key:
                Rules:
                  - Name: prefix
                    Value: raw/
      RuntimeManagementConfig:
        UpdateRuntimeOn: Auto

  HelloWorldTestFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: hello_world_test/
      Handler: app.lambda_handler
      Runtime: python3.13
      Architectures:
        - x86_64
      Events:
        HelloWorldTest:
          Type: Api
          Properties:
            Path: /hello-test
            Method: get

  HelloWorldTest1Function:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: hello_world_test1/
      Handler: app.lambda_handler
      Runtime: python3.13
      Architectures:
        - x86_64
      Events:
        HelloWorldTest1:
          Type: Api
          Properties:
            Path: /hello-test-1
            Method: get
  HelloWorldTestCDFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: hello_world_test_cd/
      Handler: app.lambda_handler
      Runtime: python3.13
      Architectures:
        - x86_64
      Events:
        HelloWorldTest1:
          Type: Api
          Properties:
            Path: /hello-test-cd
            Method: get

Outputs:
  HelloWorldApi:
    Description: "API Gateway endpoint URL for Prod stage for Hello World function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/"

  HelloWorldFunctionArn:
    Description: "Hello World Lambda Function ARN"
    Value: !GetAtt HelloWorldFunction.Arn

  HelloWorldFunctionIamRole:
    Description: "Implicit IAM Role created for Hello World function"
    Value: !GetAtt HelloWorldFunctionRole.Arn

  HelloWorldTestApi:
    Description: "API Gateway endpoint URL for Prod stage for Hello World Test function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello-test/"

  HelloWorldTestFunctionArn:
    Description: "Hello World Test Lambda Function ARN"
    Value: !GetAtt HelloWorldTestFunction.Arn

  HelloWorldTestFunctionIamRole:
    Description: "Implicit IAM Role created for Hello World Test function"
    Value: !GetAtt HelloWorldTestFunctionRole.Arn

  HelloWorldTest1Api:
    Description: "API Gateway endpoint URL for Prod stage for Hello World Test1 function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello-test-1/"

  HelloWorldTest1FunctionArn:
    Description: "Hello World Test1 Lambda Function ARN"
    Value: !GetAtt HelloWorldTest1Function.Arn

  HelloWorldTest1FunctionIamRole:
    Description: "Implicit IAM Role created for Hello World Test1 function"
    Value: !GetAtt HelloWorldTest1FunctionRole.Arn

  HelloWorldTestCDApi:
    Description: "API Gateway endpoint URL for Prod stage for Hello World TestCD function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello-test-cd/"

  HelloWorldTestCDFunctionArn:  
    Description: "Hello World TestCD Lambda Function ARN"
    Value: !GetAtt HelloWorldTestCDFunction.Arn

  HelloWorldTestCDFunctionIamRole:
    Description: "Implicit IAM Role created for Hello World TestCD function"
    Value: !GetAtt HelloWorldTestCDFunctionRole.Arn